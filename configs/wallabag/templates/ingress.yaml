apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: example.com-ingress
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostRegexp(`{host:(www\.)?}wallabag.herbamatte.local`)
    kind: Rule
    services:
    - name: wallabag
      port: 80
      namespace: wallabag
  tls:
    certResolver: default
    domains:
    - main: wallabag.herbamatte.local
    sans:
      - www.wallabag.herbamatte.local

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: http-example.com-redirect-to-https
  namespace: kube-system
spec:
  entryPoints:
    - web
  routes:
    - match: HostRegexp(`{host:(www\.)?}wallabag.herbamatte.local`)
      kind: Rule 
      services:
        - name: example
          port: 80
      middlewares:
        - name: redirect-https
          namespace: kube-system

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: kube-system
spec:
  redirectScheme:
    scheme: https
    permanent: "true"
    port: 443